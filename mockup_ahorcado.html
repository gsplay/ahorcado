<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ahorcado Diario — Mockup</title>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: #f2efe9;
    margin: 0;
    padding: 40px;
    color: #1a1a1a;
    line-height: 1.6;
  }
  header {
    font-size: 20px;
    margin-bottom: 50px;
    letter-spacing: 0.5px;
  }
  .word {
    font-size: 48px;
    margin: 30px 0;
    font-weight: 300;
    letter-spacing: 24px;
    text-align: center;
  }
  .input-area {
    margin-top: 30px;
    text-align: center;
  }
  input[type="text"] {
    width: 80px;
    height: 80px;
    font-size: 40px;
    text-align: center;
    border: 2px solid #444;
    border-radius: 12px;
    background: #fff;
    transition: 0.15s ease;
  }
  input[type="text"]:focus {
    outline: none;
    border-color: #000;
    transform: scale(1.05);
  }
  button {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 12px;
    border: 2px solid #333;
    background: #fafafa;
    cursor: pointer;
    margin-left: 10px;
    transition: 0.2s ease;
  }
  button:hover {
    background: #e6e6e6;
  }

  /* Ahorcado artístico */
  .hangman-container {
    display: flex;
    justify-content: center;
    margin-top: 60px;
  }
  .hangman {
    width: 240px;
    height: 320px;
    position: relative;
    filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.15));
  }
  .stroke {
    background: #222;
    position: absolute;
    border-radius: 2px;
  }

  .base { width: 160px; height: 4px; bottom: 0; left: 0; }
  .post { width: 4px; height: 280px; left: 0; bottom: 4px; }
  .arm-top { width: 140px; height: 4px; left: 0; top: 0; }
  .rope { width: 3px; height: 50px; left: 140px; top: 0; }

  .head {
    width: 42px;
    height: 42px;
    border: 3px solid #222;
    border-radius: 50%;
    position: absolute;
    left: 121px;
    top: 50px;
  }
  .body { width: 3px; height: 80px; left: 140px; top: 92px; background: #222; }
  .arm { width: 50px; height: 3px; top: 120px; background: #222; }
  .arm.left { left: 90px; transform: rotate(-8deg); }
  .arm.right { left: 140px; transform: rotate(8deg); }
  .leg { width: 3px; height: 60px; top: 170px; background: #222; }
  .leg.left { left: 130px; transform: rotate(12deg); }
  .leg.right { left: 150px; transform: rotate(-12deg); }
  /* Mobile-first adjustments */
  @media (max-width: 480px) {
    body {
      padding: 20px;
    }
    header {
      font-size: 16px;
      margin-bottom: 30px;
      text-align: center;
    }
    .word {
      font-size: 32px;
      letter-spacing: 12px;
      margin: 20px 0;
    }
    input[type="text"] {
      width: 60px;
      height: 60px;
      font-size: 32px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      display: inline-block;
    }
    .input-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .hangman-container {
      margin-top: 40px;
    }
    .hangman {
      transform: scale(0.75);
      transform-origin: top center;
    }
  }
</style>
</head>
<body>
<header>
  <strong>Ahorcado Diario — Día 42</strong><br>
  Palabras adivinadas hoy: <strong>3</strong>
</header>

<div class="word">_ _ _ _ _</div>

<div class="input-area">
  <label>Ingresá una letra:</label><br><br>
  <input type="text" maxlength="1" />
  <button>Confirmar</button>
</div>

<div class="hangman">
  <div class="base"></div>
  <div class="post"></div>
  <div class="rope"></div>
  <div class="head"></div>
  <div class="body"></div>
  <div class="arm left"></div>
  <div class="arm right"></div>
  <div class="leg left"></div>
  <div class="leg right"></div>
</div>

</body>
</html>
