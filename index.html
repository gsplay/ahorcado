<style>
body {
font-family: 'Inter', sans-serif;
background: #f2efe9;
margin: 0;
padding: 40px;
color: #1a1a1a;
line-height: 1.6;
}
header {
font-size: 20px;
margin-bottom: 50px;
letter-spacing: 0.5px;
}
.word {
font-size: 48px;
margin: 30px 0;
font-weight: 300;
letter-spacing: 24px;
text-align: center;
}
.input-area {
margin-top: 30px;
text-align: center;
}
input[type="text"] {
width: 80px;
height: 80px;
font-size: 40px;
text-align: center;
border: 2px solid #444;
border-radius: 12px;
background: #fff;
transition: 0.15s ease;
}
input[type="text"]:focus {
outline: none;
border-color: #000;
transform: scale(1.05);
}
button {
padding: 12px 28px;
font-size: 18px;
border-radius: 12px;
border: 2px solid #333;
background: #fafafa;
cursor: pointer;
margin-left: 10px;
transition: 0.2s ease;
}
button:hover {
background: #e6e6e6;
}
